<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Sudoku Game</h1>
    <div class="controls">
        <div class="difficulty">Difficulty: <span id="difficultyText"></span></div>
        <div class="timer">Time: <span id="time">00:00</span></div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="buttons">
        <button id="startGame">Start</button>
        <button id="pauseResume">Pause</button>
        <button id="endGame">End Game</button>
        <button onclick="giveHint()">Hint</button>
    </div>

    <div class="sudoku-grid" id="sudoku-grid"></div>

    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </div>
    <p id="message"></p>
</div>

<script src="script.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const difficulty = urlParams.get('difficulty') || 'easy';
document.getElementById('difficultyText').textContent = difficulty;
</script>
</body>
</html>
